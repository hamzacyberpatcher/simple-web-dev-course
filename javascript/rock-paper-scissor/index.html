<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <button class="game-button" onclick="playMove('rock')">Rock</button>
    <button class="game-button" onclick="playMove('paper')">Paper</button>
    <button class="game-button" onclick="playMove('scissor')">Scissor</button>
    <p class="js-moves"></p>
    <p class="js-game-status"></p>
    <p class="js-score"></p>
    <button class="reset-button" onclick="reset()">Reset Score</button>

    <script src="./scripts/main.js"></script>
</body>
</html>
