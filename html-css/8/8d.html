<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .name
        {
            width: 180px;
            margin-right: 4px;
        }
        .email
        {
            display: block;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 378px;
        }
        .name, .email
        {
            border-style: solid;
            border-color: grey;
            border-width: 1px;
            padding-left: 6px;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 5px;
        }
        .signup
        {
            width: 389px;
            border: none;
            background-color: cornflowerblue;
            color: white;
            font-weight: bold;
            padding-top: 4px;
            padding-bottom: 4px;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <input type="text" class="name" placeholder="First name">
    <input type="text" class="name" placeholder="First name">
    <input type="text" class="email" placeholder="Email">
    <button class="signup">Sign Up</button>
</body>
</html>
