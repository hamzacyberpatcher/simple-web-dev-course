<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        p
        {
            margin-top: 0px;
            margin-bottom: 0px;
        }
        .title
        {
            font-weight: bold;
            margin-bottom: 2px;
            font-size: 1.2rem;
        }
        .level
        {
            color: grey;
            margin-bottom: 15px;
        }
        .desc
        {
            width: 280px;
            margin-bottom: 15px;
        }
        .start
        {
            padding: 8px 15px;
            background-color: green;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <p class="title">HTML CSS Course</p>
    <p class="level">Beginner to Pro</p>
    <p class="desc">In this course, we'll learn the skills you need to become a developer.</p>
    <button class="start">Get Started</button>

</html>
