<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            margin-top: 0px;
            margin-bottom: 0px
        }
        .amount
        {
            font-weight: bold;
            font-size: 1.6rem;
        }
        .currency
        {
            color: grey;
        }
        .price
        {
            margin-bottom: 8px;
        }
        .stats
        {
            color: green;
        }
        .time
        {
            margin-top: 5px;
        }
        .time-frame
        {
            color: grey;
        }
        .rate-change
        {
            color: red;
        }
    </style>
</head>
<body>
    <p class="price"><span class="amount">1,049.61</span> <span class="currency">USD</span></p>
    <p class="stats">+18.05 (1.75%) today</p>
    <p class="time"><span class="time-frame">After hours 1,048.00</span> <span class="rate-change">-1.61 (0.15%)</span></p>
</body>
</html>
