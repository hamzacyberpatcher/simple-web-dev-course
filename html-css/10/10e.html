<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            margin-top: 0px;
            margin-bottom: 0px;
        }
        .card {
            display: inline-block;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            margin-right: 10px;
        }

        .card-img {
            width: 183px;
            height: 180px;
            object-fit: cover;
            object-position: center;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .card-name {
            font-weight: bold;
            margin-bottom: 3px;
            font-size: 1.1rem;
            
        }

        .card-friends {
            
            color: grey;
            margin-left: 5px;
            display: inline-block;
            vertical-align: middle;
        }

        .card-button {
            background-color: cornflowerblue;
            border: none;
            color: white;
            font-weight: bold;
            padding: 8px 18px;
            font-size: 1rem;
            margin-bottom: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .friends-pfp {
            display: inline-block;
            width: 35px;
            vertical-align: middle;
            border-radius: 100%;
            
        }
        .card-info
        {
            margin-top: 3px;
            margin-left: 10px;
            margin-bottom: 2px;
            margin-right: 14px;
        }
        .card-mutual
        {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="./images/kitty.jpg" alt="" class="card-img">
        <div class="card-info">
            <p class="card-name">Oliver</p>
            <div class="card-mutual">
                <img src="./images/kitty.jpg" alt="" class="friends-pfp">
                <p class="card-friends">2 mutual friends</p>
            </div>
            <button class="card-button">Add Friend</button>
        </div>
    </div>

    <div class="card">
        <img src="./images/kitty.jpg" alt="" class="card-img">
        <div class="card-info">
            <p class="card-name">Oliver</p>
            <div class="card-mutual">
                <img src="./images/kitty.jpg" alt="" class="friends-pfp">
                <p class="card-friends">2 mutual friends</p>
            </div>
            <button class="card-button">Add Friend</button>
        </div>
    </div>

    <div class="card">
        <img src="./images/kitty.jpg" alt="" class="card-img">
        <div class="card-info">
            <p class="card-name">Oliver</p>
            <div class="card-mutual">
                <img src="./images/kitty.jpg" alt="" class="friends-pfp">
                <p class="card-friends">2 mutual friends</p>
            </div>
            <button class="card-button">Add Friend</button>
        </div>
    </div>

</body>

</html>
