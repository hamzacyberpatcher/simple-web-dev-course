<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            background-color: blueviolet;
            height: 55px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .left-section {
            width: 150px;
            color: white;
            font-weight: bold;
            margin-left: 10px;
        }

        .middle-section {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .right-section {
            width: 150px;
            display: flex;
            justify-content: center;
        }

        .search-bar {
            width: 80%;
            height: 30px;
            border: none;
            border-radius: 20px;
            padding-left: 10px;
            font-size: 14px;
            max-width: 700px;
        }

        button {
            height: 30px;
            width: 100px;
            background-color: blueviolet;
            border-color: white;
            border-width: 1px;
            border-style: solid;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background-color: white;
            color: blueviolet;
            border-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="left-section">
            Home
        </div>
        <div class="middle-section">
            <input type="text" placeholder="Search" class="search-bar">
        </div>
        <div class="right-section">
            <button>Download</button>
        </div>
    </div>
</body>

</html>
