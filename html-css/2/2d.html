<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button-started
        {
            border: none;
            background-color: rgb(121,82,179);
            color: white;
            height: 35px;
            width: 115px;
            font-weight: bold;
            border-radius: 5px;
        }
        .button-download
        {
            margin-left: 5px;
            background-color: white;
            color: rgb(108, 117, 125);
            border-color: rgb(108, 117, 125);
            border-style: solid;
            border-width: 1px;
            height: 35px;
            width: 115px;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="button-started">Get Started</button>
    <button class="button-download">Download</button>
</body>
</html>
