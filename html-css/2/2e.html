<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button-apply
        {
            border: none;
            color: white;
            background-color: rgb(10, 102, 194);
            width: 280px;
            height: 33px;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 20px;
        }
        .button-save
        {
            border: solid;
            border-width: 1px;
            border-color: rgb(10, 102, 194);
            color: rgb(10, 102, 194);
            background-color: white;
            font-weight: bold;
            height: 33px;
            width: 70px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <button class="button-apply">Apply On Company Website</button>
    <button class="button-save">Save</button>
</body>
</html>
