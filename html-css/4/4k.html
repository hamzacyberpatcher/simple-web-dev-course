<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button
        {
            background-color: rgb(50, 194, 42);
            font-weight: bold;
            font-size: 1rem;
            color: white;
            border: none;
            padding: 8px 20px;
            margin: 0px 10px;
            transition: padding 0.2s, margin 0.2s;
        }
        button:hover
        {
            padding: 8px 29px;
            margin: 0px 1px;
        }
    </style>
</head>
<body>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
</body>
</html>
