<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button
        {
            background-color: rgb(50, 194, 42);
            font-weight: bold;
            font-size: 1rem;
            color: white;
            border: none;
            padding: 8px 20px;
            
        }
        button:hover
        {
            box-shadow: 3px 3px 2px rgb(0, 0, 0, 0.2);
        }
        button:active
        {
            margin: 3px 3px;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <button>Shadow</button>
</body>
</html>
