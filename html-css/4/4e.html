<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button-apply
        {
            border: none;
            color: white;
            background-color: rgb(10, 102, 194);
            padding: 8px 48px;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.4s;
        }
        .button-apply:hover
        {
            background-color: rgb(11, 90, 169)
        }
        .button-save
        {
            border: solid;
            border-width: 1px;
            border-color: rgb(10, 102, 194);
            color: rgb(10, 102, 194);
            background-color: white;
            font-weight: bold;
            padding: 7px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: 5px;
            cursor: pointer;
        }
        .button-save:hover
        {
            border-width: 3px;
            background-color: rgba(10, 102, 194, 0.2);
        }
    </style>
</head>
<body>
    <button class="button-apply">Apply On Company Website</button>
    <button class="button-save">Save</button>
</body>
</html>
