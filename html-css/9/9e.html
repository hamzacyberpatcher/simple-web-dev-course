<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img
        {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            object-position: left;
            vertical-align: middle;
        }
        input
        {
            vertical-align: middle;
            margin-left: 10px;
            margin-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 8px;
            border: none;
        }
        button
        {
            vertical-align: middle;
            padding: 6px 13px;
            border: none;
            background-color: rgb(0, 140, 255);
            color: white;
            font-weight: bold;
            border-radius: 20px;
        }
        .box
        {
            margin-left: 10px;
            margin-top: 10px;
            display: inline-block;
            border-radius: 5px;
            padding: 5px 7px;
            box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/kitty.jpg" alt="">
        <input type="text" placeholder="What's Happening?">
        <button>Tweet</button>
    </div>
</body>
</html>
