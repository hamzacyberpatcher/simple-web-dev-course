<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button
        {
            border: none;
            background-color: rgb(46, 164, 79);
            color: white;
            width: 80px;
            height: 35px;
            font-weight: bold;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover
        {
            box-shadow: 2px 2px 1px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <button>Sign Up</button>
</body>
</html>
