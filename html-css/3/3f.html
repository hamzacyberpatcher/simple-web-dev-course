<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button
        {
            border: none;
            font-size: 0.9rem;
            width: 110px;
            height: 33px;
            border-radius: 20px;
            cursor: pointer;
        }
        .button-cart
        {
            background-color: rgb(255, 216, 20);
        }
        .button-cart:hover
        {
            background-color: rgb(241, 204, 16);
        }
        .button-cart:active
        {
            background-color: rgb(241, 224, 139);
        }
        .button-buy
        {
            background-color: rgb(255, 164, 28);
            margin-left: 7px;
        }
        .button-buy:hover
        {
            background-color: rgb(235, 153, 31);
        }
        .button-buy:active
        {
            background-color: rgb(237, 182, 101);
        }
    </style>
</head>
<body>
    <a href="https://www.amazon.com" style="color: rgb(0, 113, 113)">Back To Amazon</a>
    <p style="font-weight: bold; font-size: 1.5rem">Nike Black Running Shoes</p>
    <p style="color: rgb(0, 118, 0)">$39 - In Stock</p>
    <p>Free Delievery Tomorrow</p>
    <button class="button-cart">Add To Cart</button>
    <button class="button-buy">Buy Now</button>
</body>
</html>
